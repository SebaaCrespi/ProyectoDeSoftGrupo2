<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar universidad</title>
    <link href="../static/css/admin/style_agregar_universidad.css" th:href="@{/css/admin/style_agregar_universidad.css}" rel="stylesheet" >
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/d25b889486.js" crossorigin="anonymous"></script>
</head>
<body>
    <a th:href="@{/admin}"><i class="fas fa-arrow-left"></i></a>
    
    <form action="#" th:action="@{/admin/guardar/materia/} + ${idCarrera}" th:object="${materia}" 
    	 method="POST" class="formulario-login">
        <h1>Agregar Materia</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <input type="text" th:field="*{nombre}" placeholder="Nombre" required="required" />
            </div>
            <input type="submit" value="Agregar" class="button">
        </div>
    </form>
</body>
</html>
