<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Docente</title>
    <link href="../static/css/admin/style_agregar_profesor.css" th:href="@{/css/admin/style_agregar_profesor.css}" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/d25b889486.js" crossorigin="anonymous"></script>
</head>
<body>

    <a th:href="@{/admin}"><i class="fas fa-arrow-left"></i></a>
    
    <form action="#" th:action="@{/admin/guardar/profesor}" th:object="${profesor}" 
    		method="POST" class="formulario-login">
    	
    	<h1>Agregar Docente</h1>
        
        <div class="contenedor">
            <div class="input-contenedor">
                <!-- <img src="../static/images/pirate.jpg" width="1000" th:src="@{images/pirate.jpg}"/>logo de mail -->
                <img src="../static/image/imagenes/user-solid-24.png" th:src="@{image/user-solid-24.png}" 
                	alt="" srcset="" class="imagen">
                <input type="text" th:field="*{nombre}" placeholder="Nombre" >
            </div>
            <div class="input-contenedor">
                <img src="../static/image/imagenes/user-solid-24.png" th:src="@{image/user-solid-24.png}" 
                	 alt="" srcset="" class="imagen">
                <input type="text" th:field="*{apellido}" placeholder="Apellido Docente">
            </div>
            <div class="input-contenedor">
                <img src="imagenes/mail-send-regular-24.png" alt="" srcset="" class="imagen">
                <input type="email" th:field="*{mail}" placeholder="Email Docente">
            </div>
            <div class="input-contenedor">
                <img src="imagenes/user-solid-24.png" alt="" srcset="" class="imagen">
                <input type="text" th:field="*{username}" placeholder="Nombre Usuario">
            </div>
            <div class="input-contenedor">
                <img src="imagenes/key-solid-24.png" alt="" srcset="" class="imagen">
                <input type="password" th:field="*{password}"  placeholder="password">
            </div>
            <div>
                <input type="hidden" th:value="${idMateria}" name="idMateria">
            </div>
            <input type="submit" value="Agregar" class="button">
        </div>
    </form>
</body>
</html>
