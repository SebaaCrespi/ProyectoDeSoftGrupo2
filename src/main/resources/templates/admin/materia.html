<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/admin/style_carrera.css" th:href="@{/css/admin/style_carrera.css}">
    <link href="../static/css/admin/style_universidad.css" th:href="@{/css/admin/style_universidad.css}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d25b889486.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
        <a th:href="@{/admin/carrera/}+${materia.carrera.idCarrera}"><i class="fas fa-arrow-left"></i></a>
        <h3 th:text="${materia.nombre}" class="titulo"></h3>
        <a th:href="@{/admin/materia/agregarProfesor/} + ${materia.idMateria} " class="agregar"><i class="fas fa-plus-square"></i></a>
        <div class="container">
            <div th:each="profesor : ${profesores}" class="matereria">
                <h2 th:text="${profesor.apellido} +' '+ ${profesor.nombre}"></h2>
                <!--<a>Eliminar</a>-->
            </div>
        </div>
    </div>
</body>
</html>
