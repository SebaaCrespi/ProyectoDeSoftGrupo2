<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d25b889486.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/admin/style_carrera.css" th:href="@{/css/admin/style_carrera.css}">
    <title>Library</title>
</head>
<body>

    <h3 th:text="${profesor.nombre}" class="titulo"> <span th:text="${profesor.apellido}"></span></h3>
    <div class="container">
        <div th:each="materia : ${materias}" class="matereria">
            <a th:href="@{/profesor/}+${profesor.idUsuario}+@{/materia/}+${materia.idMateria}">
                <h2 th:text="${materia.nombre}"></h2>
            </a>
        </div>
    </div>
</body>
</html>
