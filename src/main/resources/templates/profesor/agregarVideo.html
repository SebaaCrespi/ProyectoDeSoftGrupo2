<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1>Agregar video</h1>
    <form action="#" th:action="@{/profesor/materia/agregarVideo/guardar/}+${idMateria}" th:object="${contenido}" method="POST">
        <input type="text" th:field="*{titulo}" placeholder="Titulo" required = "required">
        <input type="text" th:field="*{nombre}" placeholder="Url del video" required = "required"/>
        <button type="submit">Agregar</button>
    </form>
</body>
</html>
