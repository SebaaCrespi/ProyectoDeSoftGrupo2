<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1>Agregar archivo</h1>
    <form action="#" th:action="@{/profesor/materia/agregarArchivo/guardar/}+${idMateria}" th:object="${contenido}" enctype="multipart/form-data" method="POST">
        <input type="text" th:field="*{titulo}" placeholder="Titulo">
        <label>Archivo:</label>
        <input type="file" name="file" id="file"/>
        <button type="submit">Subir archivo</button>
    </form>
</body>
</html>
