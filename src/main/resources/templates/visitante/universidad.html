<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d25b889486.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/admin/style_carrera.css" th:href="@{/css/admin/style_carrera.css}">
    <title>Library</title>
</head>
<body>
        <div class="backButton">
            <a th:href="@{/}"><i class="fas fa-arrow-left"></i></a>
        </div>
        <h3 th:text="${universidad.nombre}" class="titulo"></h3>
        <div class="container">
            <div th:each="carrera:${carreras}" class="matereria">
                <a th:href="@{/universidad/}+${universidad.idUniversidad}+@{/carrera/}+${carrera.idCarrera}">
                    <h2 th:text="${carrera.nombre}"></h2>
                </a>
            </div>
        </div>
</body>
</html>
