<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d25b889486.js" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="backButton">
            <a th:href="@{/}"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="container">
            <div>
                <h2 th:text="${universidad.nombre}"></h2>
            </div>
        <div class="listado">
            <div th:each="carrera:${carreras}">
                <a th:href="@{/universidad/}+${universidad.idUniversidad}+@{/carrera/}+${carrera.idCarrera}">
                    <h3 th:text="${carrera.nombre}"></h3>
                </a>
            </div>
        </div>
    </div>
      
    </div>
</body>
</html>
