<!DOCTYPE html>
<html >
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
  <link rel="stylesheet" href="/css/login_styles.css" th:href="@{/css/login_style.css}">
</head>
<body>

<header>
	<div class="contenedor head">
		<div class="container">
		
		 <div class="contact-box">
                    <div class="left"></div>
                    <div class="right">
                        <h2>Login</h2>
		
			<form th:action="@{/login}" role="form" method="POST">
				<div>
					<input type="text" class="field" name="username" 
						placeholder="Username" required="required" />
				</div>
				<div>
					<input type="password" class="field" name="password"
						placeholder="Password" required="required" />
				</div>
				<div th:if="${param.error}" class="alerta">Credenciales incorrectas</div>
				<button type="submit" class="btn">Ingresar</button>
			</form>
			
		</div>
	</div>
		</div>
	</div>
</header>

  <script src="js/menu.js"></script>
    <script src="js/lightbox.js"></script>
</body>

</html>
